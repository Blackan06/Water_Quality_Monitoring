name: Deploy to VPS with Astro (Astronomer)

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: false

      - name: Deploy to VPS using SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22  # Nếu bạn dùng port khác thì thay đổi ở đây
          script_stop: true
          timeout: 600s  # Timeout cho toàn phiên SSH
          script: |
            echo "📦 Navigating to project directory..."
            cd Water_Quality_Monitoring || { echo "❌ Directory not found"; exit 1; }

            echo "🔄 Pulling latest code from GitHub..."
            git reset --hard
            git pull origin main || { echo "❌ Git pull failed"; exit 1; }

            echo "🛑 Stopping existing Astro Dev..."
            astro dev stop || echo "⚠️ No Astro Dev process running"

            echo "🧹 Cleaning up Docker resources..."
            docker system prune -f || echo "⚠️ Docker prune failed"

            echo "🔨 Building Docker image for Spark..."
            cd spark || exit 1
            docker build -t airflow/iot_stream:ensemble . &
            BUILD_PID=$!
            cd ..

            echo "⏳ Waiting for Spark image build to finish..."
            wait $BUILD_PID || echo "⚠️ Spark image build failed"

            echo "🚀 Starting Astro Dev..."
            astro dev start || echo "⚠️ Astro start failed"

            echo "📥 Importing Astro objects..."
            astro dev object import || echo "⚠️ Astro import failed"

            echo "✅ Deployment completed successfully!"

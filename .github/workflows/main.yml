name: Deploy to VPS with Astro

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ${{ github.workspace }}/repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: repo
          clean: false
        
      - name: Show workspace info
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          echo "Repo dir: $GITHUB_WORKSPACE/repo"
          pwd
          ls -la

      - name: Deploy on VPS
        run: |
          echo "📦 Using workspace: $GITHUB_WORKSPACE"

          echo "🛑 Stopping existing Astro Dev..."
          astro dev kill || echo "⚠️ No Astro Dev process running"

          echo "🚀 Starting Astro Dev..."
          astro dev restart 

          echo "📥 Importing Astro objects..."
          astro dev object import || echo "⚠️ Astro import failed"

          echo "🧹 Cleaning up Docker resources..."
          docker system prune -f || echo "⚠️ Docker prune failed"

          echo "🔨 Building Docker image for Spark..."
          cd spark || exit 1
          docker build -t airflow/iot_stream:ensemble . || { echo "⚠️ Spark image build failed"; exit 1; }
          cd ..
          echo "✅ Deployment completed successfully!"

name: Deploy to VPS with Astro

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ${{ github.workspace }}/repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: repo
          clean: false
        
      - name: Show workspace info
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          echo "Repo dir: $GITHUB_WORKSPACE/repo"
          pwd
          ls -la

      - name: Deploy on VPS
        run: |
          echo "ğŸ“¦ Using workspace: $GITHUB_WORKSPACE"

          echo "ğŸ›‘ Stopping existing Astro Dev..."
          astro dev stop || echo "âš ï¸ No Astro Dev process running"

          echo "ğŸ§¹ Cleaning up Docker resources..."
          docker system prune -f || echo "âš ï¸ Docker prune failed"

          echo "ğŸ§¼ Removing stray 'mlflow' container if exists..."
          docker ps -a --filter "name=^/mlflow$" -q | xargs -r docker rm -f || true

          echo "ğŸ”— Cleaning conflicting network if exists..."
          docker network ls --filter "name=^water-quality-monitoring$" -q | xargs -r docker network rm || true

          echo "ğŸ”¨ Building Docker image for Spark..."
          cd spark || exit 1
          docker build -t airflow/iot_stream:ensemble . || { echo "âš ï¸ Spark image build failed"; exit 1; }
          cd ..

          echo "ğŸš€ Starting Astro Dev..."
          astro dev start || {
            echo "âš ï¸ Astro start failed, attempting restart...";
            astro dev stop || true;
            astro dev start || { echo "âŒ Astro start failed after restart"; exit 1; };
          }

          echo "ğŸ“¥ Importing Astro objects..."
          astro dev object import || echo "âš ï¸ Astro import failed"

          echo "âœ… Deployment completed successfully!"

name: Deploy to VPS with Astro

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy on VPS
        run: |
          echo "📦 Navigating to project directory..."
          cd ~/Water_Quality_Monitoring || { echo "❌ Directory not found"; exit 1; }

          echo "🔄 Pulling latest code from GitHub..."
          git reset --hard
          git pull origin main || { echo "❌ Git pull failed"; exit 1; }

          echo "🛑 Stopping existing Astro Dev..."
          astro dev stop || echo "⚠️ No Astro Dev process running"

          echo "🧹 Cleaning up Docker resources..."
          docker system prune -f || echo "⚠️ Docker prune failed"

          echo "🔨 Building Docker image for Spark..."
          cd spark || exit 1
          docker build -t airflow/iot_stream:ensemble . || { echo "⚠️ Spark image build failed"; exit 1; }
          cd ..

          echo "🚀 Starting Astro Dev..."
          astro dev start || echo "⚠️ Astro start failed"

          echo "📥 Importing Astro objects..."
          astro dev object import || echo "⚠️ Astro import failed"

          echo "✅ Deployment completed successfully!"

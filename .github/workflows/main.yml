name: Deploy to VPS with Astro (Astronomer)

on:
  push:
    branches:
      - main  # Trigger the action on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Giảm fetch depth để tăng tốc
          clean: false
  
      - name: Deploy to VPS using SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          username: ${{ secrets.VPS_USERNAME }}
          host: ${{ secrets.VPS_HOST }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            # Navigate to your project directory
            cd Water_Quality_Monitoring 

            # Pull the latest code from the repository
            echo "Pulling latest code..."
            git pull origin main
            
            # Dừng Astro Dev nếu đang chạy (nhanh hơn)
            echo "Stopping existing Astro Dev..."
            astro dev kill || true
            
            # Clean up Docker resources trước khi build
            echo "Cleaning up Docker resources..."
            docker system prune -f
            
            # Build Docker images song song (nhanh hơn)
            echo "Building Docker images in parallel..."
            
            # Build water quality processor image
            cd spark
            docker build -t airflow/iot_stream:ensemble . &
           
            # Chờ tất cả builds hoàn thành
            wait
            
            # Khởi động Astro Dev với timeout
            echo "Starting Astro Dev..."
            timeout 300 astro dev start || {
              echo "Astro Dev start timeout, trying again..."
              astro dev kill
              sleep 10
              astro dev start
            }
            
            # Import objects
            echo "Importing Astro objects..."
            astro dev object import || true
            
            # Final cleanup
            echo "Final cleanup..."
            docker system prune -f
            
            echo "Deployment completed successfully!"
            exit 0




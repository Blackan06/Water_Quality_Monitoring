name: Deploy to VPS with Astro (Astronomer)

on:
  push:
    branches:
      - main  # Trigger the action on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install  Node.js, and npm
        run: |
          sudo apt-get update
          sudo apt-get install -y  nodejs npm

          # Install or update astro-cli
          curl -sSL https://install.astronomer.io | sudo bash
      - name: Deploy to VPS using SSH
        uses: appleboy/ssh-action@master
        with:
          username: ${{ secrets.VPS_USERNAME }}  # Use the username from GitHub Secrets
          host: ${{ secrets.VPS_HOST }}  # Use the VPS host (IP or domain) from GitHub Secrets
          password: ${{ secrets.VPS_PASSWORD }}  # Use the SSH password stored in GitHub Secrets
        
          script: |
            # Navigate to your project directory
            cd Water_Quality_Monitoring 

            # Ensure package.json exists
            if [ ! -f package.json ]; then
              echo "package.json not found! Please make sure it exists in the project directory."
              exit 1
            fi

            # Pull the latest code from the repository
            git pull origin main

            # Ensure all dependencies are installed
            echo "Installing dependencies..."
            npm install  # If you have any npm dependencies

            # Run astro dev start to automatically handle Docker Compose and Airflow setup
            echo "Starting Astro Dev with Docker (Astronomer)..."
            astro dev start  # Automatically builds and runs Docker containers for Airflow and your Astro project

            

name: Deploy to VPS with Astro (Astronomer)

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: false

      - name: Deploy to VPS using SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script_stop: true  # Dá»«ng script náº¿u cÃ³ lá»—i (an toÃ n hÆ¡n)
          script: |
            set -e

            echo "ğŸ“¦ Navigating to project directory..."
            cd Water_Quality_Monitoring

            echo "ğŸ”„ Pulling latest code from GitHub..."
            git pull origin main

            echo "ğŸ›‘ Stopping existing Astro Dev..."
            astro dev stop || true  # KhÃ´ng fail náº¿u khÃ´ng cÃ³ process

            echo "ğŸš€ Starting Astro Dev..."
            astro dev start || true  # CÃ³ thá»ƒ fail náº¿u chÆ°a init, nÃªn khÃ´ng stop job

            echo "ğŸ§¹ Cleaning up Docker resources..."
            docker system prune -f || true

            echo "ğŸ”¨ Building Docker image for Spark..."
            cd spark
            docker build -t airflow/iot_stream:ensemble . &

            echo "â³ Waiting for all Docker builds to finish..."
            wait
            cd ..
            echo "ğŸ“¥ Importing Astro objects..."
            astro dev object import || true

            echo "âœ… Deployment completed successfully!"

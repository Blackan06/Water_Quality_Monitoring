name: Deploy to VPS with Astro (Astronomer)

on:
  push:
    branches:
      - main  # Trigger the action on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
              fetch-depth: 2
              clean: false
      - name: Install or update astro-cli
        run: curl -sSL install.astronomer.io | sudo bash -s

          
      - name: Deploy to VPS using SSH
        uses: appleboy/ssh-action@master
        with:
          username: ${{ secrets.VPS_USERNAME }}  # Use the username from GitHub Secrets
          host: ${{ secrets.VPS_HOST }}  # Use the VPS host (IP or domain) from GitHub Secrets
          password: ${{ secrets.VPS_PASSWORD }}  # Use the SSH password stored in GitHub Secrets
        
          script: |
            # Navigate to your project directory
            cd Water_Quality_Monitoring 

            

            # Pull the latest code from the repository
            git pull origin main

            # Ensure all dependencies are installed
            files=$(git diff --name-only $(git rev-parse HEAD~1) -- .)
            dags_only=1
            for file in $files; do
            if [[ $file != dags/* ]]; then
                echo "$file is not a dag, triggering a full image build"
                dags_only=0
                break
            fi
            done
            ### If only DAGs changed deploy only the DAGs in your 'dags' folder to your Deployment
            if [ $dags_only == 1 ]
            then
                astro deploy --dags
            fi
            ### If any other files changed build your Astro project into a Docker image, push the image to your Deployment, and then push and DAG changes
            if [ $dags_only == 0 ]
            then
                astro deploy
            fi

            

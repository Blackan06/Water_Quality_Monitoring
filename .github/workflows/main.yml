name: Deploy to VPS with Astro

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ${{ github.workspace }}/repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: repo
          clean: false
        
      - name: Show workspace info
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          echo "Repo dir: $GITHUB_WORKSPACE/repo"
          pwd
          ls -la

      - name: Deploy on VPS
        run: |
          echo "📦 Using workspace: $GITHUB_WORKSPACE"

          echo "🛑 Stopping existing Astro Dev..."
          astro dev stop || echo "⚠️ No Astro Dev process running"

          echo "🧹 Cleaning up Docker resources..."
          docker system prune -f || echo "⚠️ Docker prune failed"

          echo "🧼 Removing stray 'mlflow' container if exists..."
          docker ps -a --filter "name=^/mlflow$" -q | xargs -r docker rm -f || true

          echo "🔗 Cleaning conflicting network if exists..."
          docker network ls --filter "name=^water-quality-monitoring$" -q | xargs -r docker network rm || true

          echo "🔨 Building Docker image for Spark..."
          cd spark || exit 1
          docker build -t airflow/iot_stream:ensemble . || { echo "⚠️ Spark image build failed"; exit 1; }
          cd ..

          echo "🚀 Starting Astro Dev..."
          astro dev start || {
            echo "⚠️ Astro start failed, attempting restart...";
            astro dev stop || true;
            astro dev start || { echo "❌ Astro start failed after restart"; exit 1; };
          }

          echo "📥 Importing Astro objects..."
          astro dev object import || echo "⚠️ Astro import failed"

          echo "✅ Deployment completed successfully!"

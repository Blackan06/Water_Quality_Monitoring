name: Deploy to VPS with Astro (Astronomer)

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: false

      - name: Deploy to VPS using SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script_stop: true  # Dừng script nếu có lỗi (an toàn hơn)
          script: |
            set -e

            echo "📦 Navigating to project directory..."
            cd Water_Quality_Monitoring

            echo "🔄 Pulling latest code from GitHub..."
            git pull origin main

            echo "🛑 Stopping existing Astro Dev..."
            astro dev stop || true  # Không fail nếu không có process

            echo "🚀 Starting Astro Dev..."
            astro dev start || true  # Có thể fail nếu chưa init, nên không stop job

            echo "🧹 Cleaning up Docker resources..."
            docker system prune -f || true

            echo "🔨 Building Docker image for Spark..."
            cd spark
            docker build -t airflow/iot_stream:ensemble . &

            echo "⏳ Waiting for all Docker builds to finish..."
            wait
            cd ..
            echo "📥 Importing Astro objects..."
            astro dev object import || true

            echo "✅ Deployment completed successfully!"

name: Deploy to VPS with Astro

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ${{ github.workspace }}/repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: repo
          clean: false
        
      - name: Show workspace info
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          echo "Repo dir: $GITHUB_WORKSPACE/repo"
          pwd
          ls -la

      - name: Deploy on VPS
        run: |
          echo "üì¶ Using workspace: $GITHUB_WORKSPACE"

          echo "üõë Stopping existing Astro Dev..."
          astro dev kill || echo "‚ö†Ô∏è No Astro Dev process running"
          docker rm $(docker ps -aq)

          echo "üöÄ Starting Astro Dev..."
          astro dev start 

          echo "üì• Importing Astro objects..."
          astro dev object import || echo "‚ö†Ô∏è Astro import failed"

          echo "üßπ Cleaning up Docker resources..."
          docker system prune -f || echo "‚ö†Ô∏è Docker prune failed"

          echo "üî® Building Docker image for Spark..."
          cd spark || exit 1
          docker build -t airflow/iot_stream:ensemble . || { echo "‚ö†Ô∏è Spark image build failed"; exit 1; }
          cd ..
          echo "‚úÖ Deployment completed successfully!"

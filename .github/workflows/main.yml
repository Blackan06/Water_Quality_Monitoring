name: Deploy to VPS with Astro (Astronomer)

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: false

      - name: Deploy to VPS using SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22  # Náº¿u báº¡n dÃ¹ng port khÃ¡c thÃ¬ thay Ä‘á»•i á»Ÿ Ä‘Ã¢y
          script_stop: true
          timeout: 600s  # Timeout cho toÃ n phiÃªn SSH
          script: |
            echo "ğŸ“¦ Navigating to project directory..."
            cd Water_Quality_Monitoring || { echo "âŒ Directory not found"; exit 1; }

            echo "ğŸ”„ Pulling latest code from GitHub..."
            git reset --hard
            git pull origin main || { echo "âŒ Git pull failed"; exit 1; }

            echo "ğŸ›‘ Stopping existing Astro Dev..."
            astro dev stop || echo "âš ï¸ No Astro Dev process running"

            echo "ğŸ§¹ Cleaning up Docker resources..."
            docker system prune -f || echo "âš ï¸ Docker prune failed"

            echo "ğŸ”¨ Building Docker image for Spark..."
            cd spark || exit 1
            docker build -t airflow/iot_stream:ensemble . &
            BUILD_PID=$!
            cd ..

            echo "â³ Waiting for Spark image build to finish..."
            wait $BUILD_PID || echo "âš ï¸ Spark image build failed"

            echo "ğŸš€ Starting Astro Dev..."
            astro dev start || echo "âš ï¸ Astro start failed"

            echo "ğŸ“¥ Importing Astro objects..."
            astro dev object import || echo "âš ï¸ Astro import failed"

            echo "âœ… Deployment completed successfully!"
